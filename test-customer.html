<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .customer-list { margin-top: 20px; }
        .customer-item { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 4px; 
            background: #f9f9f9;
        }
        .customer-name { font-weight: bold; color: #007bff; }
        .customer-phone { color: #666; }
        .customer-email { color: #666; }
    </style>
</head>
<body>
    <h1>Test Customer Management</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="loadCustomers()">Load Customers</button>
        <button onclick="clearForm()">Clear Form</button>
    </div>
    
    <div id="result"></div>
    
    <form id="customerForm">
        <h3>Add New Customer</h3>
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required placeholder="Enter customer name">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" required placeholder="Enter phone number">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter address"></textarea>
        </div>
        
        <button type="button" onclick="addCustomer()">Add Customer</button>
        <button type="button" onclick="addSampleCustomer()">Add Sample Customer</button>
    </form>
    
    <div id="customers-container" class="customer-list" style="display: none;">
        <h3>Existing Customers</h3>
        <div id="customers-list"></div>
    </div>
    
    <script>
        let customers = [];
        
        async function loadCustomers() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>No Token</h3>
                        <p>Please enter an authentication token</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/customers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    customers = data.customers || [];
                    let html = `
                        <div class="success">
                            <h3>Customers Loaded Successfully!</h3>
                            <p>Found ${customers.length} customers</p>
                        </div>
                    `;
                    
                    if (customers.length > 0) {
                        html += '<h3>Existing Customers:</h3>';
                        customers.forEach((customer, index) => {
                            html += `
                                <div class="customer-item">
                                    <div class="customer-name">${customer.name}</div>
                                    <div class="customer-phone">Phone: ${customer.phone || 'N/A'}</div>
                                    <div class="customer-email">Email: ${customer.email || 'N/A'}</div>
                                    <div>Address: ${customer.address || 'N/A'}</div>
                                    <div>Loyalty Points: ${customer.loyaltyPoints || 0}</div>
                                    <div>Total Purchases: ฿${customer.totalPurchases || 0}</div>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('result').innerHTML = html;
                    updateCustomersList();
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>API Error</h3>
                            <p>Error: ${data.error || 'Unknown error'}</p>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function addCustomer() {
            const token = document.getElementById('token').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            
            if (!token) {
                showError('Please enter an authentication token');
                return;
            }
            
            if (!name || !phone) {
                showError('Name and phone are required');
                return;
            }
            
            const customerData = {
                name: name,
                phone: phone,
                email: email || null,
                address: address || null,
                loyaltyPoints: 0,
                totalPurchases: 0,
                lastPurchase: null,
                joinDate: new Date().toISOString().split('T')[0]
            };
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/customers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Customer "${name}" added successfully!`);
                    clearForm();
                    loadCustomers(); // Reload customers list
                } else {
                    showError(`Failed to add customer: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        function addSampleCustomer() {
            const sampleNames = [
                'คุณสมชาย ใจดี',
                'คุณสมหญิง รักดี',
                'คุณสมศักดิ์ เก่งดี',
                'คุณสมศรี สวยดี',
                'คุณสมชาย ใจเย็น'
            ];
            
            const samplePhones = [
                '081-234-5678',
                '082-345-6789',
                '083-456-7890',
                '084-567-8901',
                '085-678-9012'
            ];
            
            const randomIndex = Math.floor(Math.random() * sampleNames.length);
            
            document.getElementById('name').value = sampleNames[randomIndex];
            document.getElementById('phone').value = samplePhones[randomIndex];
            document.getElementById('email').value = `customer${Date.now()}@example.com`;
            document.getElementById('address').value = `${Math.floor(Math.random() * 999) + 1}/1 หมู่ 1 ต.ตัวอย่าง อ.เมือง จ.ตัวอย่าง ${Math.floor(Math.random() * 99999) + 10000}`;
        }
        
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
        }
        
        function updateCustomersList() {
            const container = document.getElementById('customers-container');
            const list = document.getElementById('customers-list');
            
            if (customers.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            let html = '';
            
            customers.forEach(customer => {
                html += `
                    <div class="customer-item">
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-phone">Phone: ${customer.phone || 'N/A'}</div>
                        <div class="customer-email">Email: ${customer.email || 'N/A'}</div>
                        <div>Address: ${customer.address || 'N/A'}</div>
                        <div>Loyalty Points: ${customer.loyaltyPoints || 0}</div>
                        <div>Total Purchases: ฿${customer.totalPurchases || 0}</div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'success';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Success</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'error';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Error</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
