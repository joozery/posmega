<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .api-test { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .response { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Customer API</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="result"></div>
    
    <div class="api-test">
        <h3>Test Customer API Endpoints</h3>
        
        <div class="form-group">
            <label>Test Data:</label>
            <input type="text" id="testName" value="คุณทดสอบ ระบบ" placeholder="Customer name">
            <input type="text" id="testPhone" value="081-234-5678" placeholder="Phone number">
            <input type="email" id="testEmail" value="test@example.com" placeholder="Email">
            <textarea id="testAddress" rows="2" placeholder="Address">123 ถนนทดสอบ ต.ทดสอบ อ.เมือง จ.ทดสอบ 12345</textarea>
        </div>
        
        <button onclick="testGetCustomers()">GET /customers</button>
        <button onclick="testCreateCustomer()">POST /customers</button>
        <button onclick="testGetCustomerById()">GET /customers/:id</button>
        <button onclick="testUpdateCustomer()">PUT /customers/:id</button>
        <button onclick="testDeleteCustomer()">DELETE /customers/:id</button>
        
        <div id="apiResponse" class="response" style="display: none;"></div>
    </div>
    
    <script>
        let currentCustomerId = null;
        
        async function testLogin() {
            const username = 'admin';
            const password = 'admin123';
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('token').value = data.token;
                    showSuccess('Login successful! Token saved.');
                } else {
                    showError(`Login failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testGetCustomers() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/customers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showApiResponse('GET /customers', response.status, data);
                
                if (response.ok && data.customers && data.customers.length > 0) {
                    currentCustomerId = data.customers[0].id;
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testCreateCustomer() {
            const token = document.getElementById('token').value;
            const name = document.getElementById('testName').value;
            const phone = document.getElementById('testPhone').value;
            const email = document.getElementById('testEmail').value;
            const address = document.getElementById('testAddress').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            if (!name || !phone) {
                showError('Name and phone are required');
                return;
            }
            
            const customerData = {
                name: name,
                phone: phone,
                email: email || null,
                address: address || null
            };
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/customers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerData)
                });
                
                const data = await response.json();
                showApiResponse('POST /customers', response.status, data);
                
                if (response.ok && data.customer) {
                    currentCustomerId = data.customer.id;
                    showSuccess(`Customer created with ID: ${data.customer.id}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testGetCustomerById() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            if (!currentCustomerId) {
                showError('Please create a customer first');
                return;
            }
            
            try {
                const response = await fetch(`https://posmega-backend-786f2703830d.herokuapp.com/api/customers/${currentCustomerId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showApiResponse(`GET /customers/${currentCustomerId}`, response.status, data);
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testUpdateCustomer() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            if (!currentCustomerId) {
                showError('Please create a customer first');
                return;
            }
            
            const updateData = {
                name: document.getElementById('testName').value + ' (Updated)',
                phone: document.getElementById('testPhone').value,
                email: document.getElementById('testEmail').value,
                address: document.getElementById('testAddress').value + ' (Updated)'
            };
            
            try {
                const response = await fetch(`https://posmega-backend-786f2703830d.herokuapp.com/api/customers/${currentCustomerId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                showApiResponse(`PUT /customers/${currentCustomerId}`, response.status, data);
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testDeleteCustomer() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            if (!currentCustomerId) {
                showError('Please create a customer first');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete customer ID: ${currentCustomerId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`https://posmega-backend-786f2703830d.herokuapp.com/api/customers/${currentCustomerId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showApiResponse(`DELETE /customers/${currentCustomerId}`, response.status, data);
                
                if (response.ok) {
                    currentCustomerId = null;
                    showSuccess('Customer deleted successfully');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        function showApiResponse(endpoint, status, data) {
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = `
                <h4>${endpoint}</h4>
                <p><strong>Status:</strong> ${status}</p>
                <p><strong>Response:</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('apiResponse').style.display = 'none';
        }
        
        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'success';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Success</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'error';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Error</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
