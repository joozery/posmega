<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="auth-status"></div>
    <div id="token-status"></div>
    <div id="user-status"></div>
    
    <script>
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            
            document.getElementById('auth-status').innerHTML = `
                <h3>Authentication Status:</h3>
                <p>Token: ${token ? 'Present' : 'Not found'}</p>
                <p>User: ${user ? 'Present' : 'Not found'}</p>
            `;
            
            if (token) {
                document.getElementById('token-status').innerHTML = `
                    <h3>Token Details:</h3>
                    <p>Token: ${token.substring(0, 20)}...</p>
                `;
            }
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    document.getElementById('user-status').innerHTML = `
                        <h3>User Details:</h3>
                        <p>Name: ${userData.name || 'N/A'}</p>
                        <p>Role: ${userData.role || 'N/A'}</p>
                        <p>Username: ${userData.username || 'N/A'}</p>
                    `;
                } catch (e) {
                    document.getElementById('user-status').innerHTML = `
                        <h3>User Details:</h3>
                        <p>Error parsing user data: ${e.message}</p>
                    `;
                }
            }
        }
        
        checkAuth();
        
        // Refresh every 2 seconds
        setInterval(checkAuth, 2000);
    </script>
</body>
</html>
