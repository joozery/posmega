<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .cart-item { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-image { 
            width: 60px; 
            height: 60px; 
            object-fit: cover; 
            border-radius: 4px;
            background: #f0f0f0;
        }
        .item-details { flex: 1; }
        .item-price { font-weight: bold; color: #007bff; }
        .item-total { font-weight: bold; color: #28a745; }
        .quantity-input { 
            width: 60px; 
            padding: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            text-align: center;
        }
        .remove-btn { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .remove-btn:hover { background: #c82333; }
        .cart-summary { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px;
        }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Cart Functionality</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="loadProducts()">Load Products</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    
    <div id="result"></div>
    
    <div id="cart-container" style="display: none;">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-summary" class="cart-summary"></div>
    </div>
    
    <script>
        let products = [];
        let cart = [];
        
        async function loadProducts() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>No Token</h3>
                        <p>Please enter an authentication token</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    products = data.products || [];
                    let html = `
                        <div class="success">
                            <h3>Products Loaded Successfully!</h3>
                            <p>Found ${products.length} products</p>
                        </div>
                    `;
                    
                    if (products.length > 0) {
                        html += '<h3>Available Products:</h3>';
                        products.forEach((product, index) => {
                            const hasImage = product.image_url;
                            const imageUrl = product.image_url;
                            
                            html += `
                                <div class="cart-item">
                                    <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                                        ${hasImage ? 
                                            `<img src="${imageUrl}" alt="${product.name}" class="item-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />` : 
                                            ''
                                        }
                                        <span style="display: ${hasImage ? 'none' : 'flex'}; color: #999; font-size: 12px;">ðŸ“¦</span>
                                    </div>
                                    <div class="item-details">
                                        <h4>${product.name}</h4>
                                        <p>Price: <span class="item-price">à¸¿${product.price}</span></p>
                                        <p>Stock: ${product.stock}</p>
                                        <p>Image URL: ${imageUrl || 'No image'}</p>
                                    </div>
                                    <button onclick="addToCart(${index})">Add to Cart</button>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>API Error</h3>
                            <p>Error: ${data.error || 'Unknown error'}</p>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function addToCart(productIndex) {
            const product = products[productIndex];
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            showSuccessToast(`Added ${product.name} to cart`);
        }
        
        function updateQuantity(itemId, newQuantity) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    item.quantity = newQuantity;
                    updateCartDisplay();
                }
            }
        }
        
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }
        
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-container');
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartContainer.style.display = 'none';
                return;
            }
            
            cartContainer.style.display = 'block';
            
            let itemsHtml = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                itemsHtml += `
                    <div class="cart-item">
                        <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                            ${item.image_url ? 
                                `<img src="${item.image_url}" alt="${item.name}" class="item-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />` : 
                                ''
                            }
                            <span style="display: ${item.image_url ? 'none' : 'flex'}; color: #999; font-size: 12px;">ðŸ“¦</span>
                        </div>
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <p>Price: <span class="item-price">à¸¿${item.price}</span></p>
                            <p>Quantity: <input type="number" value="${item.quantity}" min="1" max="${item.stock}" class="quantity-input" onchange="updateQuantity(${item.id}, parseInt(this.value))"></p>
                        </div>
                        <div style="text-align: right;">
                            <p class="item-total">à¸¿${itemTotal.toLocaleString()}</p>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            const tax = subtotal * 0.07; // 7% tax
            const total = subtotal + tax;
            
            cartItems.innerHTML = itemsHtml;
            cartSummary.innerHTML = `
                <h3>Cart Summary</h3>
                <p>Subtotal: à¸¿${subtotal.toLocaleString()}</p>
                <p>Tax (7%): à¸¿${tax.toLocaleString()}</p>
                <p><strong>Total: à¸¿${total.toLocaleString()}</strong></p>
                <p>Items in cart: ${cart.length}</p>
            `;
        }
        
        function clearCart() {
            cart = [];
            updateCartDisplay();
            showSuccessToast('Cart cleared');
        }
        
        function showSuccessToast(message) {
            const toast = document.createElement('div');
            toast.className = 'success';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Success</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
