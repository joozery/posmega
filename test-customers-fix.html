<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customers Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .warning { background: #fff3cd; color: #856404; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .customer-data { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Customers Page Fix</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCustomerData()">Test Customer Data</button>
        <button onclick="testDataTransformation()">Test Data Transformation</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="result"></div>
    
    <div class="test-section">
        <h3>Data Structure Tests</h3>
        
        <div>
            <h4>1. Test API Response Structure</h4>
            <button onclick="testAPIStructure()">Test API Structure</button>
            <div id="apiStructureResult"></div>
        </div>
        
        <div>
            <h4>2. Test Data Transformation</h4>
            <button onclick="testTransformation()">Test Transformation</button>
            <div id="transformationResult"></div>
        </div>
        
        <div>
            <h4>3. Test Error Handling</h4>
            <button onclick="testErrorHandling()">Test Error Handling</button>
            <div id="errorHandlingResult"></div>
        </div>
    </div>
    
    <script>
        async function testLogin() {
            const username = 'admin';
            const password = 'admin123';
            
            try {
                const response = await fetch('https://rocky-crag-70324-8ba51ccad186.herokuapp.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('token').value = data.token;
                    showSuccess('Login successful! Token saved.');
                } else {
                    showError(`Login failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        async function testAPIStructure() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            try {
                const response = await fetch('https://rocky-crag-70324-8ba51ccad186.herokuapp.com/api/customers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const customers = data.customers || [];
                    let html = `
                        <div class="success">
                            <h4>API Response Structure</h4>
                            <p>Found ${customers.length} customers</p>
                        </div>
                    `;
                    
                    if (customers.length > 0) {
                        const sampleCustomer = customers[0];
                        html += `
                            <div class="customer-data">
                                <h5>Sample Customer Data:</h5>
                                <pre>${JSON.stringify(sampleCustomer, null, 2)}</pre>
                            </div>
                        `;
                        
                        // Check for required fields
                        const requiredFields = ['id', 'name', 'phone', 'email', 'address', 'loyalty_points', 'created_at'];
                        const missingFields = requiredFields.filter(field => !(field in sampleCustomer));
                        
                        if (missingFields.length > 0) {
                            html += `
                                <div class="warning">
                                    <h5>Missing Fields:</h5>
                                    <p>${missingFields.join(', ')}</p>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="success">
                                    <h5>✅ All required fields present</h5>
                                </div>
                            `;
                        }
                    }
                    
                    document.getElementById('apiStructureResult').innerHTML = html;
                } else {
                    document.getElementById('apiStructureResult').innerHTML = `
                        <div class="error">
                            <p>Error: ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('apiStructureResult').innerHTML = `
                    <div class="error">
                        <p>Network error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testTransformation() {
            // Simulate the data transformation that happens in the frontend
            const mockAPICustomer = {
                id: 1,
                name: 'Test Customer',
                phone: '081-234-5678',
                email: 'test@example.com',
                address: 'Test Address',
                loyalty_points: 100,
                created_at: '2024-01-01T00:00:00.000Z',
                updated_at: '2024-01-01T00:00:00.000Z'
            };
            
            // Transform to frontend format
            const transformedCustomer = {
                ...mockAPICustomer,
                loyaltyPoints: mockAPICustomer.loyalty_points || 0,
                totalPurchases: 0,
                lastPurchase: null,
                joinDate: mockAPICustomer.created_at ? mockAPICustomer.created_at.split('T')[0] : new Date().toISOString().split('T')[0]
            };
            
            let html = `
                <div class="success">
                    <h4>Data Transformation Test</h4>
                    <p>✅ Transformation successful</p>
                </div>
                <div class="customer-data">
                    <h5>Original API Data:</h5>
                    <pre>${JSON.stringify(mockAPICustomer, null, 2)}</pre>
                </div>
                <div class="customer-data">
                    <h5>Transformed Frontend Data:</h5>
                    <pre>${JSON.stringify(transformedCustomer, null, 2)}</pre>
                </div>
            `;
            
            // Test field mapping
            const fieldMappings = [
                { api: 'loyalty_points', frontend: 'loyaltyPoints', value: transformedCustomer.loyaltyPoints },
                { api: 'created_at', frontend: 'joinDate', value: transformedCustomer.joinDate },
                { api: 'name', frontend: 'name', value: transformedCustomer.name }
            ];
            
            html += '<h5>Field Mappings:</h5>';
            fieldMappings.forEach(mapping => {
                html += `<p>${mapping.api} → ${mapping.frontend}: ${mapping.value}</p>`;
            });
            
            document.getElementById('transformationResult').innerHTML = html;
        }
        
        function testErrorHandling() {
            // Test various error scenarios
            const testCases = [
                {
                    name: 'Customer with null name',
                    customer: { id: 1, name: null, phone: '081-234-5678' },
                    expected: 'ไม่มีชื่อ'
                },
                {
                    name: 'Customer with undefined name',
                    customer: { id: 2, name: undefined, phone: '081-234-5678' },
                    expected: 'ไม่มีชื่อ'
                },
                {
                    name: 'Customer with empty name',
                    customer: { id: 3, name: '', phone: '081-234-5678' },
                    expected: 'ไม่มีชื่อ'
                },
                {
                    name: 'Customer with null phone',
                    customer: { id: 4, name: 'Test Customer', phone: null },
                    expected: 'ไม่ระบุ'
                },
                {
                    name: 'Customer with missing joinDate',
                    customer: { id: 5, name: 'Test Customer', phone: '081-234-5678' },
                    expected: 'ไม่ระบุ'
                }
            ];
            
            let html = `
                <div class="success">
                    <h4>Error Handling Test</h4>
                </div>
            `;
            
            testCases.forEach(testCase => {
                const displayName = testCase.customer.name || 'ไม่มีชื่อ';
                const displayPhone = testCase.customer.phone || 'ไม่ระบุ';
                const displayJoinDate = testCase.customer.joinDate ? new Date(testCase.customer.joinDate).toLocaleDateString('th-TH') : 'ไม่ระบุ';
                
                html += `
                    <div class="customer-data">
                        <h5>${testCase.name}:</h5>
                        <p>Name: ${displayName}</p>
                        <p>Phone: ${displayPhone}</p>
                        <p>Join Date: ${displayJoinDate}</p>
                    </div>
                `;
            });
            
            document.getElementById('errorHandlingResult').innerHTML = html;
        }
        
        function testCustomerData() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                showError('Please login first');
                return;
            }
            
            // Run all tests
            testAPIStructure();
            setTimeout(() => testTransformation(), 1000);
            setTimeout(() => testErrorHandling(), 2000);
            
            showSuccess('Running all customer data tests... Check results below.');
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('apiStructureResult').innerHTML = '';
            document.getElementById('transformationResult').innerHTML = '';
            document.getElementById('errorHandlingResult').innerHTML = '';
        }
        
        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'success';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Success</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'error';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1000';
            toast.innerHTML = `<h4>Error</h4><p>${message}</p>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
