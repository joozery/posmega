<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 8px; 
            width: 200px; 
            display: inline-block;
            vertical-align: top;
        }
        .image-container { 
            width: 100px; 
            height: 100px; 
            background: #f0f0f0; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 10px;
            overflow: hidden;
        }
        .product-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .fallback-icon { 
            width: 50%; 
            height: 50%; 
            color: #999; 
        }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Image Display</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="testImages()">Test Images</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testImages() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>No Token</h3>
                        <p>Please enter an authentication token</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('https://rocky-crag-70324-8ba51ccad186.herokuapp.com/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const products = data.products || [];
                    let html = `
                        <div class="success">
                            <h3>Products Loaded Successfully!</h3>
                            <p>Found ${products.length} products</p>
                        </div>
                    `;
                    
                    if (products.length > 0) {
                        html += '<h3>Product Images:</h3>';
                        products.forEach((product, index) => {
                            const hasImage = product.image_url;
                            const imageUrl = product.image_url;
                            
                            html += `
                                <div class="product-card">
                                    <h4>${product.name}</h4>
                                    <div class="image-container">
                                        ${hasImage ? 
                                            `<img 
                                                src="${imageUrl}" 
                                                alt="${product.name}" 
                                                class="product-image"
                                                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                            />` : 
                                            ''
                                        }
                                        <div class="fallback-icon" style="display: ${hasImage ? 'none' : 'flex'}">
                                            ðŸ“¦
                                        </div>
                                    </div>
                                    <p>Price: à¸¿${product.price}</p>
                                    <p>Stock: ${product.stock}</p>
                                    <p>Image URL: ${imageUrl || 'No image'}</p>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>API Error</h3>
                            <p>Error: ${data.error || 'Unknown error'}</p>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
