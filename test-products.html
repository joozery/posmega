<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
        .product img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 4px; }
        .no-image { background: #f0f0f0; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: #666; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Products API</h1>
    
    <div>
        <input type="text" id="token" placeholder="Enter auth token" style="width: 400px;">
        <button onclick="testProducts()">Test Products API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testProducts() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>No Token</h3>
                        <p>Please enter an authentication token</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('https://posmega-backend-786f2703830d.herokuapp.com/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const products = data.products || [];
                    let html = `
                        <div class="success">
                            <h3>Products API Test Successful!</h3>
                            <p>Found ${products.length} products</p>
                        </div>
                    `;
                    
                    if (products.length > 0) {
                        html += '<h3>Products:</h3>';
                        products.forEach((product, index) => {
                            const hasImage = product.image_url || product.image;
                            const imageUrl = product.image_url || product.image;
                            
                            html += `
                                <div class="product">
                                    <h4>${product.name}</h4>
                                    <p>Price: à¸¿${product.price}</p>
                                    <p>Stock: ${product.stock}</p>
                                    <p>Category: ${product.category || 'N/A'}</p>
                                    <p>Image URL: ${imageUrl || 'No image'}</p>
                                    <div>
                                        ${hasImage ? 
                                            `<img src="${imageUrl}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                                             <div class="no-image" style="display: none;">No Image</div>` : 
                                            '<div class="no-image">No Image</div>'
                                        }
                                    </div>
                                    <p><strong>Raw data:</strong></p>
                                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; font-size: 12px; overflow-x: auto;">${JSON.stringify(product, null, 2)}</pre>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>Products API Test Failed</h3>
                            <p>Error: ${data.error || 'Unknown error'}</p>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
